{% extends 'base.html' %}

{% block title %}Registrarse — Alke Wallet{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Crear cuenta</h2>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100 mt-2">Registrarse</button>
                </form>

                <p class="text-center mt-3 mb-0">
                    ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
